{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1 class="mb-4">Dashboard</h1>
<div class="row">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="text-muted">Total Health Checks</h6>
        <h2>{{ total_health_checks }}</h2>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="text-muted">Health Checks This Month</h6>
        <h2>{{ health_checks_this_month }}</h2>
      </div>
    </div>
  </div>
</div>
{% endblock %}

<p><a href="{% url 'healthcheck_create' %}">Add a Health Check</a></p>
