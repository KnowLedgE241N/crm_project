{% extends "base.html" %}
{% block title %}Delete Question{% endblock %}

{% block content %}
<h1 class="mb-3">Delete question</h1>

<div class="card p-3 shadow-sm" style="max-width: 800px;">
  <p>Are you sure you want to delete:</p>
  <p><strong>{{ field.label }}</strong> (<code>{{ field.key }}</code>)</p>

  <form method="post">
    {% csrf_token %}
    <div class="d-flex gap-2">
      <button class="btn btn-danger" type="submit">Delete</button>
      <a class="btn btn-outline-secondary" href="{% url 'questions_list' form_def.id %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
