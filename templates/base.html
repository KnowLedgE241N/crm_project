<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}CRM{% endblock %}</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">Health CRM</a>

    {% if user.is_authenticated %}
      <div class="d-flex align-items-center gap-2 ms-auto">
        <a class="btn btn-outline-light btn-sm" href="{% url 'tables_page' %}">Tables</a>
        <a class="btn btn-outline-light btn-sm" href="{% url 'forms_page' %}">Forms</a>

        <form method="post" action="{% url 'logout' %}" class="mb-0">
          {% csrf_token %}
          <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
        </form>
      </div>
    {% endif %}
  </div>
</nav>


<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

</body>
</html>
